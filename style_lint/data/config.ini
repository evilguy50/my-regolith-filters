[Files]
# example: player.entity.bp.json
dotNaming = False

[Functions]
# remove .mcfunction comments
removeComments = False
# ~ ~ ~ instead of ~~~
spacedCoords = False
# remove unnecessary spaces in target selectors
noSelectSpaces = False

[Json]
# remove jsonc comments
removeComments = False
# format json (supports comments)
format = False
# puts all json on one line. must remove comments. will undo formatting
minify = False
# turns json into unicode
obfuscate = False

[Language]
# remove .lang comments
removeComments = False